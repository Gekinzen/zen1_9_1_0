# =========================
# DECORATION
# =========================

decoration {
    rounding = 13

    active_opacity = 1.0
    inactive_opacity = 0.90
    fullscreen_opacity = 1.0

    # ── Blur / Glass ─────────────────────────────
    blur {
        enabled = true
        size = 15
        passes = 2
        new_optimizations = true

        ignore_opacity = false
        xray = false

        # Glass tuning
        noise = 0.01
        contrast = 1.15
        brightness = 1.05
        vibrancy = 0.35
        vibrancy_darkness = 0.4

        # Layers & popups
        popups = true
        popups_ignorealpha = 0.5
    }

    # ── Shadow ───────────────────────────────────
    shadow {
        enabled = true
        range = 15
        render_power = 5
        color = rgba(0,0,0,0.5)
    }
}
