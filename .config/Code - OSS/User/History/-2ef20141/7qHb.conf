source /home/$USER/.cache/wal/colors-hyprland

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = pidof hyprlock || hyprlock  # Lock before suspend/hibernate
    after_sleep_cmd = hyprctl dispatch dpms on     # Turn screen back on after wake
    ignore_dbus_inhibit = /opt/spotify/spotify
}

# Warning before lock (4.5 minutes)
listener {
    timeout = 270
    on-timeout = source ~/.cache/wal/colors.sh && notify-send "System" "You are about to be locked out!" -i $wallpaper
}

# Auto-lock after 10 minutes
listener {
    timeout = 600
    on-timeout = loginctl lock-session
    on-resume = sleep 2 && source ~/.cache/wal/colors.sh && notify-send "System" "Unlocked! Hey $USER" -i $wallpaper
}

# Turn off display after 20 minutes
listener {
    timeout = 1200
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

